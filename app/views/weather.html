<section class="wforecast__tools">
  <div class="wforecast__tools--item">
    <md-input-container>
      <md-icon md-svg-src="images/icons/search.svg"></md-icon>
      <input ng-model="city" placeholder="{{ 'city.search' | translate }}">
    </md-input-container>
  </div>
  <div class="wforecast__tools--item">
    <div class="">
      <md-radio-group ng-model="temperature">
        <md-radio-button value="celsius" class="md-primary">Celsius</md-radio-button>
        <md-radio-button value="fahrenheit">Fahrenheit</md-radio-button>
      </md-radio-group>
    </div>
  </div>
</section>

<section class="wforecast__results" flex>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="item in repos | filter:ignoreAccents">
      <img ng-src="images/{{(item.language != undefined ? item.language: 'none')}}.svg" alt="{{item.language}}" class="md-avatar">

      <div class="md-list-item-text">
        <h3>
          <md-icon md-svg-icon="images/icons/tag.svg" style="color: #000;" aria-label="Repositorie Icon"></md-icon>
          {{item.name}}
          (<small>{{(item.language != undefined ? item.language: 'Linguagem n√£o definida')}}</small>)</h3>

        <p>
          <md-icon md-svg-icon="images/icons/owner.svg" style="color: #000;" aria-label="Owner Icon"></md-icon>
          {{item.owner}}
          <md-icon md-svg-icon="images/icons/fork.svg" style="color: #000;" aria-label="Fork Icon"></md-icon>
          {{item.forks}}
          Fork(s)
          <md-icon md-svg-icon="images/icons/star.svg" style="color: #000;" aria-label="Star Icon"></md-icon>
          {{item.stars}}
          Star(s)
        </p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</section>
